{% if card_list %}
    {% for card in card_list %}
        <h1>{{card.name}} -> {{card.market_price}}</h1>
    {% endfor %}
    <h3><a href="{% url 'optcg:decks' %}">Decks</a></h3>
    <h3><a href="{% url 'optcg:index' %}">Index</a></h3>
{% else %}
    <h1>No cards available</h1>
    <h3><a href="{% url 'optcg:decks' %}">Decks</a></h3>
    <h3><a href="{% url 'optcg:index' %}">Index</a></h3>
{% endif %}
